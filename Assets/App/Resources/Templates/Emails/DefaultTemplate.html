<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{TITLE}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding: 20px 0;
            border-bottom: 1px solid #eee;
        }
        .logo {
            max-width: 150px;
            height: auto;
        }
        .content {
            padding: 20px 0;
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            font-size: 12px;
            color: #999;
            border-top: 1px solid #eee;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin: 20px 0;
        }
        .category {
            display: inline-block;
            padding: 5px 10px;
            background-color: #f0f0f0;
            color: #666;
            border-radius: 3px;
            font-size: 12px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://example.com/moodcolor-logo.png" alt="MoodColor Logo" class="logo">
            <h1>{TITLE}</h1>
            <div class="category">{CATEGORY}</div>
        </div>
        
        <div class="content">
            <p>{MESSAGE}</p>
            
            <!-- Дополнительный контент по необходимости -->
            <!-- {CUSTOM_CONTENT} -->
            
            <a href="{APP_URL}" class="button">Открыть приложение</a>
        </div>
        
        <div class="footer">
            <p>© 2024 MoodColor. Все права защищены.</p>
            <p>Вы получили это письмо, так как подписаны на уведомления приложения MoodColor.</p>
            <p>Дата отправки: {TIMESTAMP}</p>
            <p><a href="{UNSUBSCRIBE_URL}">Отписаться от уведомлений</a></p>
        </div>
    </div>
</body>
</html>
